<h2 id="tehtävä-1">Tehtävä 1</h2>

<p>Millä todennäköisyydellä ohjelma antaa tuloksen 1?</p>

<form id="task1">
<input name="answer" type="radio" value="0" /> 0 % <br />

<input name="answer" type="radio" value="75" /> 75 % <br />
<input name="answer" type="radio" value="100" /> 100 % <br />
</form>
<p><button onclick="test()">Lähetä vastaus</button></p>

<script>
function test() {
    var answer = document.getElementById("task1").elements["answer"].value;
    if (answer == 50) {
        alert("Oikein!");
    } else {
        alert("Väärin!");
    }
}
</script>
